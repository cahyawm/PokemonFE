<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0fb81c7629.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet"/>
    
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/img/pokeball.png" />
  </head>

  <body class="bg-[#D5D6C6]">
    <header>
      <main class="card-header bg-[#2B4020]">
        <div class="py-5 px-4 xl:container-xl mx-auto text-[#F9F5F2]">
          <div class="flex flex-col-reverse lg:flex-row items-center">
            <div class="w-full lg:w-1/2 pl-4 mx-4 px-8">
              <h1 id="header-text" class="text-4xl font-semibold leading-tight mb-3">
                Choose your favorite pokemon and join the battle!
              </h1>
              <p class="text-lg leading-tight">
                Explore through all generations and get information about the
                pokemons to be prepared for the battle!
              </p>
            </div>
            <div class="w-full lg:w-1/2">
              <img src="/img/rayquaza.svg" class="mx-auto block w-11/12 md:w-5/6 lg:w-full"/>
            </div>
          </div>
        </div>
      </main>
    </header>

    <!-- Informasi Pokemon -->
    <section class="container mx-auto my-10 pt-8 mx-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </section>

    <!-- Footer -->
    <footer class="rounded-lg shadow m-4 dark:bg-gray-800 text-center bg-[#5E7C60]">
      <div class="w-full mx-auto max-w-screen-xl p-4 md:items-center md:justify-between">
        <span class="text-sm sm:text-center dark:text-gray-400">© 2023 <a class="hover:underline">cahyawm™</a>. All Rights Reserved.</span>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
