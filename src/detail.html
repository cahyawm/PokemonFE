<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0fb81c7629.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/style.css" />

    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/img/pokeball.png" />

    <title>PokeWeb - Informasi Pokemon</title>
  </head>

  <body class="bg-[#5E7C60]">
    <section>
      <div class="max-w-screen-xl mx-auto">
        <div class="card pt-4 pl-8 shadow-md rounded-lg bg-[#F9F5F2] my-12 mx-8">
          <!-- Judul -->
          <h1 class="flex items-center text-6xl font-extrabold dark:text-white text-[#5E7C60] my-6" id="pokemonModalLabel"></h1>
          <div class="grid grid-cols-2 row-2 gap-4">
            <div class="col-span-1 p-4 rounded-lg" id="pokemonImage">
              <!-- image -->
              <img src="" id="linkImg"/>

              <!-- Height Weight -->
              <div class="flex flex-row justify-center space-x-4 my-4">
                <div class="col-span-2 shadow-md rounded-lg overflow-hidden p-4 px-20 text-[#2B4020] bg-[#D5D6C6]">
                  <div class="text-center">
                    <p class="text-l">Height : <span id="pokemonHeight"></span>'</p>
                  </div>
                </div>

                <div class="col-span-2 shadow-md rounded-lg overflow-hidden p-4 px-20 text-[#2B4020] bg-[#D5D6C6]">
                  <div class="text-center">
                    <p class="text-l">Weight : <span id="pokemonWeight"></span>lbs</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="max-w-screen-xl">
              <!-- Description -->
              <h1 class="flex items-center text-3xl font-bold dark:text-white text-[#5E7C60]">Description</h1>
              <p class="mr-8 pt-4 text-[#2B4020]" id="pokemonDesc"></p>
              <h1 class="flex items-center text-2xl font-bold dark:text-white pt-4 pb-3 text-[#5E7C60]">Strength</h1>
              <span class="bg-[#5E7C60] text-[#D5D6C6] text-xl font-medium p-2 mr-2 px-3 py-1 rounded-lg dark:text-white">Red</span>
              <span class="bg-[#5E7C60] text-[#D5D6C6] text-xl font-medium p-2 mr-2 px-3 py-1 rounded-lg dark:text-white">Green</span>
              <span class="bg-[#5E7C60] text-[#D5D6C6] text-xl font-medium p-2 mr-2 px-3 py-1 rounded-lg dark:text-white">Red</span>

              <h1 class="flex items-center text-2xl font-bold dark:text-white pt-6 pb-3 text-[#5E7C60]">Weakness</h1>
              <span class="bg-[#5E7C60] text-[#D5D6C6] text-xl font-medium p-2 mr-2 px-3 py-1 rounded-lg dark:text-white">Red</span>
              <span class="bg-[#5E7C60] text-[#D5D6C6] text-xl font-medium p-2 mr-2 px-3 py-1 rounded-lg dark:text-white">Green</span>
              <span class="bg-[#5E7C60] text-[#D5D6C6] text-xl font-medium p-2 mr-2 px-3 py-1 rounded-lg dark:text-white">Red</span>

              <!-- Statistics -->
              <h1 class="flex items-center text-3xl font-bold dark:text-white my-6 pt-3 text-[#5E7C60]" id="pokemonStats"></h1>
              <div class="flex items-center mt-4">
                <div class="w-32">
                  <a class="text-sm font-medium font-semibold text-[#5E7C60] dark:text-white">HP</a>
                </div>
                <div class="w-1/2 h-5 mx-4 bg-gray-200 rounded dark:bg-gray-700">
                  <div class="h-5 bg-[#5E7C60] rounded" style="width: 70%"></div>
                </div>
                <span class="text-sm font-medium font-semibold dark:text-gray-400 text-[#5E7C60]">70%</span>
              </div>

              <div class="flex items-center mt-4">
                <div class="w-32">
                  <a href="#" class="text-sm font-medium font-semibold text-[#5E7C60] dark:text-white">Attack</a>
                </div>
                <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded dark:bg-gray-700">
                  <div class="h-5 bg-[#5E7C60] rounded" style="width: 60%"></div>
                </div>
                <span class="text-sm font-medium font-semibold dark:text-gray-400 text-[#5E7C60]">17%</span>
              </div>

              <div class="flex items-center mt-4">
                <div class="w-32">
                  <a href="#" class="text-sm font-medium font-semibold text-[#5E7C60] dark:text-white">Speed</a>
                </div>
                <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded dark:bg-gray-700">
                  <div class="h-5 bg-[#5E7C60] rounded" style="width: 8%"></div>
                </div>
                <span class="text-sm font-medium font-semibold dark:text-gray-400 text-[#5E7C60]">8%</span>
              </div>

              <div class="flex items-center mt-4">
                <div class="w-32">
                  <a href="#" class="text-sm font-medium font-semibold text-[#5E7C60] dark:text-white">Defense</a>
                </div>
                <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded dark:bg-gray-700">
                  <div class="h-5 bg-[#5E7C60] rounded" style="width: 25%"></div>
                </div>
                <span class="text-sm font-medium font-semibold dark:text-gray-400 text-[#5E7C60]">4%</span>
              </div>

              <div class="flex items-center mt-4">
                <div class="w-32">
                  <a href="#" class="text-sm font-medium font-semibold text-[#5E7C60] dark:text-white">Special Attack</a>
                </div>
                <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded dark:bg-gray-700">
                  <div class="h-5 bg-[#5E7C60] rounded" style="width: 80%"></div>
                </div>
                <span class="text-sm font-medium font-semibold dark:text-gray-400 text-[#5E7C60]">1%</span>
              </div>

              <div class="flex items-center mt-4 mb-16">
                <div class="w-32">
                  <a href="#" class="text-sm font-medium font-semibold text-[#5E7C60] dark:text-white">Special Defense</a>
                </div>
                <div class="w-2/4 h-5 mx-4 bg-gray-200 rounded dark:bg-gray-700">
                  <div class="h-5 bg-[#5E7C60] rounded" style="width: 45%"></div>
                </div>
                <span class="text-sm font-medium font-semibold dark:text-gray-400 text-[#5E7C60]">1%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="detail.js"></script>
  </body>
</html>
